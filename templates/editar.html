{% extends 'layout.html' %} {% block body %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/editar.css') }}">
<div class="container">
    <div class="formulario">
        <form id="app" method="POST" action="/editar/{{item.id}}">
            <!--<div class="etiqueta">
                <label>CATEGORIA: </label>&nbsp;<input type="text" value="{{ item.categoria_id }}" id="categoria_id" name="categoria_id">
            </div>-->
            <div class="etiqueta">
                <label>CODIGO: </label>&nbsp;<input type="numeric" value="{{ item.codigo }}" id="codigo" name="codigo">
            </div>
            <div class="etiqueta">
                <label>DESCRIPCION: </label>&nbsp;<input type="text" value="{{ item.descripcion }}" id="descripcion" name="descripcion">
            </div>
            <div class="etiqueta">
                <label>CANTIDAD: </label>&nbsp;<input type="numeric" value="{{ item.cantidad }}" id="cantidad" name="cantidad">
            </div>
            <div class="etiqueta">
                <label>PRECIO COSTO: </label>&nbsp;<input type="numeric" value="{{ item.precioUnit }}" id="precioUnit" name="precioUnit">
            </div>
            <div class="etiqueta">
                <label>PRECIO VP: </label>&nbsp;<input type="numeric" value="{{ item.precioVPublico }}" id="precioVPublico" name="precioVPublico">
            </div>
            <div class="etiqueta">
                <label>CAT: </label>&nbsp;
                <select name="catNombre" id="id_categoria">
                    <option value='{{item.id_categoria}}' selected>{{item.id_categoria}}</option>
                    {% for catnombre in catnombre %}
                    <option value='{{catnombre.catNombre}}'>{{catnombre.catNombre}}</option>
                    {% endfor %}
                </select>
            </div>
            <br>
            <div class="botonera">
                <button type="submit" class="btn btn-success ">
                        GUARDAR
                    </button>
                <button type="submit" class="btn btn-danger">
                        CANCELAR
                    </button>
            </div>
        </form>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
<script>
    new Vue({
        el: '#app',
    });
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
{% endblock %}
