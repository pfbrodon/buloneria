{% extends 'layout.html' %} {% block body %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/editar.css') }}">
<div class="container">
    <div class="formulario">
        <form id="app" method="POST" action="/editar/{{item.id}}">
            <!--<div class="etiqueta">
                <label>CATEGORIA: </label>&nbsp;<input type="text" value="{{ item.categoria_id }}" id="categoria_id" name="categoria_id">
            </div>-->
            <div class="input-group mb-3">
                <span class="input-group-text" id="inputGroup-sizing-default">CODIGO</span>
                <input type="numeric" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default" name="codigo" id="codigo" value="{{ item.codigo }}">
            </div>
            <div class="input-group mb-3">
                <span class="input-group-text" id="inputGroup-sizing-default">DESCRIPCION</span>
                <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default" name="descripcion" id="descripcion" value="{{ item.descripcion }}">
            </div>
            <div class="input-group mb-3">
                <span class="input-group-text" id="inputGroup-sizing-default">CANTIDAD</span>
                <input type="numeric" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default" name="cantidad" id="cantidad" value="{{ item.cantidad }}">
            </div>
            <div class="input-group mb-3">
                <span class="input-group-text" id="inputGroup-sizing-default">PRECIO COSTO</span>
                <input type="numeric" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default" name="precioUnit" id="precioUnit" value="{{ item.precioUnit }}">
            </div>
            <div class="input-group mb-3">
                <span class="input-group-text" id="inputGroup-sizing-default">PRECIO VP</span>
                <input type="numeric" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default" name="precioVPublico" id="precioVPublico" value="{{ item.precioVPublico }}">
            </div>

            <div class="input-group mb-3">
                <label class="input-group-text" for="inputGroupSelect01">CATEGORIA </label>
                <select name="catNombre" id="id_categoria" class="form-select" id="inputGroupSelect01">
                    <option value='{{item.id_categoria}}' selected>{{item.id_categoria}}</option>
                    {% for catnombre in catnombre %}
                    <option value='{{catnombre.catNombre}}'>{{catnombre.catNombre}}</option>
                    {% endfor %}
                </select>
            </div>
            <br>
            <div class="botonera">
                <button type="submit" class="btn btn-success ">
                        GUARDAR
                    </button>
                <button type="submit" class="btn btn-danger">
                        CANCELAR
                    </button>
            </div>
        </form>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
<script>
    new Vue({
        el: '#app',
    });
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
{% endblock %}
