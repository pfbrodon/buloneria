{% extends 'layout.html' %} {% block body %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/nuevo.css') }}">
<div class="container">
    <div class="formulario">
        <form id="app" method="POST" action="{{ url_for('crud.nuevo') }}">
            <div class="etiqueta">
                <!--<label>CATEGORIA: </label>&nbsp;<input type="text" id="id_categoria" name="id_categoria">-->
                <label>CATEGORIA: </label>&nbsp;
                <select name="catNombre" id="id_categoria">
                    {% for catnombre in catnombre %}
                    <option value='{{catnombre.catNombre}}'>{{catnombre.catNombre}}</option>
                    {% endfor %}
                </select>

            </div>
            <div class="etiqueta">
                <label>CODIGO: </label>&nbsp;<input type="numeric" id="codigo" name="codigo">
            </div>
            <div class="etiqueta">
                <label>DESCRIPCION: </label>&nbsp;<input type="text" id="descripcion" name="descripcion">
            </div>
            <div class="etiqueta">
                <label>CANTIDAD: </label>&nbsp;
                <input type="numeric" id="cantidad" name="cantidad">
            </div>
            <div class="etiqueta">
                <label>PRECIO COSTO: </label>&nbsp;<input type="numeric" id="precioUnit" name="precioUnit">
            </div>
            <div class="etiqueta">
                <label>PRECIO VP: </label>&nbsp;<input type="numeric" id="precioVPublico" name="precioVPublico">
            </div>
            <br>
            <div class="botonera">
                <button type="submit" class="btn btn-success">
                        GUARDAR
                    </button>
                <a href="{{ url_for('crud.index') }}" class="btn btn-danger">CANCELAR</a>
            </div>
        </form>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
<script>
    new Vue({
        el: '#app',
    });
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
{% endblock %}
